<VirtualHost *:80>
        ServerName burne138.msu.domains
	ServerAlias www.burne138.msu.domains

        DocumentRoot /var/www/html

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        WSGIScriptAlias / /home/jeff/memorymap-toolkit/memorymap_toolkit/wsgi.py
        WSGIDaemonProcess memorymap python-home=/home/jeff/venv/memorymap-toolkit python-path=/home/jeff/memorymap-toolkit
        WSGIProcessGroup memorymap

        <Directory /home/jeff/memorymap-toolkit/memorymap_toolkit>
                <Files wsgi.py>
                        Require all granted
                </Files>
        </Directory>

        Alias /media/ /home/jeff/memorymap-toolkit/media/
    Alias /static/ /home/jeff/memorymap-toolkit/static/

    <Directory /home/jeff/memorymap-toolkit/static>
            Require all granted
    </Directory>

    <Directory /home/jeff/memorymap-toolkit/media>
            Require all granted
    </Directory>
</VirtualHost>

# vim: syntax=apache ts=4 sw=4 sts=4 sr noet

